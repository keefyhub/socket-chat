<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <section class="page-header">
      <div class="container">
        <h1 class="page-header__title">Socket Chat</h1>
      </div>
    </section>
    <section class="page-content message container">
      <div class="notification">
        <span class="notification__circle"></span>
        <span class="notification__circle"></span>
        <span class="notification__circle"></span>
      </div>
      <ul class="message__list js-messages"></ul>
      <form class="submit">
        <input class="submit__input js-submit-input" autocomplete="off" />
        <button class="btn btn--standard">Send</button>
      </form>
    </section>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/vendor.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
